name: VerifAI CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linters
      run: |
        pip install flake8 black isort
    
    - name: Check formatting with black
      run: |
        black --check --diff src/ tests/ verifai.py || true
    
    - name: Check imports with isort
      run: |
        isort --check-only --diff src/ tests/ verifai.py || true
    
    - name: Lint with flake8
      run: |
        flake8 src/ tests/ verifai.py --max-line-length=120 --ignore=E501,W503

  generate-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Test APB generation (mock LLM)
      run: |
        python verifai.py --spec "APB slave with STATUS register" --llm mock --output ./test_output_apb
        ls -la ./test_output_apb/
        test -f ./test_output_apb/apb_driver.sv
    
    - name: Test AXI4-Lite generation (mock LLM)
      run: |
        python verifai.py --spec "AXI4-Lite memory controller" --llm mock --output ./test_output_axi
        ls -la ./test_output_axi/
        test -f ./test_output_axi/axi4lite_driver.sv
    
    - name: Verify generated files are valid SystemVerilog
      run: |
        # Basic syntax check - ensure files have proper structure
        grep -l "extends uvm_driver" ./test_output_apb/*.sv
        grep -l "extends uvm_monitor" ./test_output_apb/*.sv
        grep -l "extends uvm_agent" ./test_output_apb/*.sv
